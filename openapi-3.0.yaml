      description: 'Cost: 3 credits / employee returned.

        Get a list of employees of a Company.


        This API endpoint is limited by LinkDB which is populated with profiles in
        the US, UK, Canada, Israel, Australia, Ireland, New Zealand and Singapore.

        As such, this endpoint is best used to list employees working in companies
        based in those locations only.'
