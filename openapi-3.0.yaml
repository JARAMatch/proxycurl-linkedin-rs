  /api/v2/linkedin:
    get:
      description: 'Cost: 1 credit / successful request.

        Get structured data of a Personal Profile'
      parameters:
      - in: query
        name: url
        required: true
        description: "\n    URL of the LinkedIn Profile to crawl.\n\n    URL should\
          \ be in the format of `https://www.linkedin.com/in/<public-identifier>`\n\
          \    "
        example: https://www.linkedin.com/in/johnrmarty/
        schema:
          type: string
      - in: query
        name: fallback_to_cache
        required: true
        description: "\n    Tweaks the fallback behavior if an error arises from fetching\
          \ a fresh profile.\n\n    This parameter accepts the following values:\n\
          \    * `on-error` (default value) - Fallback to reading the profile from\
          \ cache if an error arises.\n    * `never` - Do not ever read profile from\
          \ cache.\n    "
        example: on-error
        schema:
          type: string
      - in: query
        name: use_cache
        required: false
        description: '`if-present` The default behavior. Fetches profile from cache
          regardless of age of profile. If profile is not available in cache, API
          will attempt to source profile externally.


          `if-recent` API will make a best effort to return a fresh profile no older
          than 29 days.Costs an extra `1` credit on top of the cost of the base endpoint.'
        example: if-present
        schema:
          type: string
      - in: query
        name: skills
        required: false
        description: "\n    Include skills data from external sources.\n\n    This\
          \ parameter accepts the following values:\n    - `exclude` (default value)\
          \ - Does not provide skills data field.\n    - `include` - Append skills\
          \ data to the person profile object.\n    Costs an extra `1` credit on top\
          \ of the cost of the base endpoint (if data is available).\n    "
        example: include
        schema:
          type: string
      - in: query
        name: inferred_salary
        required: false
        description: "\n    Include inferred salary range from external sources.\n\
          \n    This parameter accepts the following values:\n    - `exclude` (default\
          \ value) - Does not provide inferred salary data field.\n    - `include`\
          \ - Append inferred salary range data to the person profile object.\n  \
          \  Costs an extra `1` credit on top of the cost of the base endpoint (if\
          \ data is available).\n    "
        example: include
        schema:
          type: string
      - in: query
        name: personal_email
        required: false
        description: "\n    Enriches the Person Profile with personal emails from\
          \ external sources.\n\n    This parameter accepts the following values:\n\
          \    - `exclude` (default value) - Does not provide personal emails data\
          \ field.\n    - `include` - Append personal emails data to the person profile\
          \ object.\n    Costs an extra `1` credit per email returned on top of the\
          \ cost of the base endpoint (if data is available).\n    "
