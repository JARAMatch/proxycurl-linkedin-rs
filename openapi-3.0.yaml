        name: personal_contact_number
        required: false
        description: "\n    Enriches the Person Profile with personal numbers from\
          \ external sources.\n\n    This parameter accepts the following values:\n\
          \    - `exclude` (default value) - Does not provide personal numbers data\
          \ field.\n    - `include` - Append personal numbers data to the person profile\
